<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="loader" class="loader hidden"></div>

    <!-- Modal -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-4"
              style="color: #074128"
              id="exampleModalLabel"
            ></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal" class="grayBtn">
              Close
            </button>
            <button id="confirmButton" type="button" class="">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Page -->
    <div id="page" class="hidden">
      <main class="exam-page">
        <header class="header">
          <div class="logo">
            <img src="../../assets/images/logo.png" alt="" width="150px" />
          </div>
          <div class="actions">
            <div class="user">
              <img class="profilePic" alt="profilePic" />
              <div id="userName"></div>
            </div>
            <button id="logoutBtn" class="redBtn">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </div>
        </header>
        <main class="exam-container">
          <!-- Exam Title -->
          <h2 id="examTitle">Exam Title</h2>
          <div class="examTime">
            <i class="fa fa-clock"></i>
            <time id="examTime" class="fs-5 fw-bolder"></time>
          </div>

          <div class="row mt-4">
            <!-- Questions Column -->
            <div class="col-lg-9 col-12">
              <div id="questions" class="question-container">
                <button
                  id="flagBtn"
                  class="d-flex alifn-items-center justify-content-between"
                >
                  <i class="fas fa-flag"></i>
                </button>
              </div>
              <div
                class="d-flex justify-content-center align-items-center mt-4"
              >
                <button id="prevBtn" class="">
                  <i class="fas fa-arrow-left"></i>
                </button>
                <div id="questionNo" class="fs-5 fw-bold">1/10</div>
                <button id="nextBtn" class="">
                  <i class="fas fa-arrow-right"></i>
                </button>
              </div>
              <div
                class="mt-4 w-100 d-flex justify-content-center align-items-center"
              >
                <button
                  id="submitBtn"
                  class="w-50"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Submit Exam
                </button>
              </div>
            </div>

            <!-- Marked Questions Column -->
            <div class="col-lg-3 mt-3 mt-lg-0">
              <div class="marked-questions">
                <h4>Marked Questions</h4>
                <div id="markedQuestions"></div>
              </div>
            </div>
          </div>
        </main>
      </main>
    </div>

    <!-- Bootstrap and Font Awesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script type="module" src="exam.js"></script>
  </body>
</html>
