<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Yoruka", sans-serif;
        background: url("../../assets/images/Rectangle 1.png") no-repeat top /
          cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Loader styling */
      .loader {
        width: 50px;
        padding: 8px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #074128;
        --_m: conic-gradient(#0000 10%, #000),
          linear-gradient(#000 0 0) content-box;
        -webkit-mask: var(--_m);
        mask: var(--_m);
        -webkit-mask-composite: source-out;
        mask-composite: subtract;
        animation: l3 1s infinite linear;
        margin: auto;
      }

      @keyframes l3 {
        to {
          transform: rotate(1turn);
        }
      }

      .question-container {
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .marked-questions {
        background-color: #f0f4f8;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .markedQuestion {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #ffffff;
      }

      .markedQuestion i {
        cursor: pointer;
        color: #dc3545;
        transition: transform 0.2s ease;
      }

      .markedQuestion i:hover {
        transform: scale(1.2);
      }
      .hidden {
        display: none !important;
      }
      button {
        height: 50px;
        border: none;
        padding: 8px 12px;
        font-family: "Yoruka";
        background-color: #074128;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.5s ease-in-out;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
      }

      button:hover {
        background-color: white;
        color: #074128;
      }
      .deleteBtn {
        border: none;
        background-color: transparent !important;
        color: #25b09b;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <!-- Loader -->
      <div id="loader" class="loader hidden"></div>

      <!-- Page -->
      <div id="page" class="hidden">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1
                  class="modal-title fs-4"
                  style="color: #074128"
                  id="exampleModalLabel"
                ></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class=""
                  data-bs-dismiss="modal"
                  style="background-color: grey"
                >
                  Close
                </button>
                <button id="confirmButton" type="button" class="">
                  Confirm
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Exam Title -->
        <div class="text-center">
          <h2 id="examTitle" class="text-light">Exam Title</h2>
          <time
            id="examTime"
            class="fs-5 fw-bolder text-light"
            style="color: #074128"
          ></time>
        </div>

        <div class="row mt-4">
          <!-- Questions Column -->
          <div class="col-lg-8">
            <div
              id="questions"
              class="question-container"
              style="height: 220px"
            ></div>
            <div class="d-flex justify-content-between mt-4">
              <button id="prevBtn" class="">
                <i class="fas fa-arrow-left"></i> Prev
              </button>
              <div id="questionNo" class="fs-5 fw-bold text-light">1/10</div>
              <button id="nextBtn" class="">
                Next <i class="fas fa-arrow-right"></i>
              </button>
            </div>
            <div
              class="mt-4 w-100 d-flex justify-content-between align-items-center"
            >
              <button
                id="submitBtn"
                class=""
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Submit Exam
              </button>
              <!-- Flag Button -->

              <button
                id="flagBtn"
                class="d-flex alifn-items-center justify-content-between"
                style="width: 80px"
              >
                <i class="fas fa-flag"></i>
                <span> Flag </span>
              </button>
            </div>
          </div>

          <!-- Marked Questions Column -->
          <div class="col-lg-4 mt-3 mt-lg-0">
            <div class="marked-questions">
              <h4>Marked Questions</h4>
              <div id="markedQuestions"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and Font Awesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script type="module" src="exam.js"></script>
  </body>
</html>
