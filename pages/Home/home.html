<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        background-image: url("../../assets/images/Rectangle\ 1.png");
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 8px solid #ddd;
        border-top-color: #25b09b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none !important;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <div class="container py-4">
      <!-- Loader -->
      <div
        id="loader"
        class="d-flex justify-content-center align-items-center vh-100"
      >
        <div class="loader"></div>
      </div>

      <!-- Page Content -->
      <div id="page" class="hidden">
        <div class="d-flex gap-5 align-items-center mb-4">
          <button
            id="logoutBtn"
            class="btn btn-danger btn-lg shadow-sm rounded-pill"
          >
            <i class="fas fa-sign-out-alt me-2"></i> Logout
          </button>
          <h1 id="welcomeText" style="color: #074128">Welcome!</h1>
        </div>
        <div id="exams" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <!-- Exam cards will be injected here -->
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Modal content here...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="confirmButton" type="button" class="btn btn-primary">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./home.js"></script>
  </body>
</html>
