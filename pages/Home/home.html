<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <style></style>
  </head>
  <body>
    <!-- Loader -->
    <div
      id="loader"
      class="d-flex justify-content-center align-items-center vh-100"
    >
      <div class="loader"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog w-50">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-3"
              id="exampleModalLabel"
              style="color: #074128"
            ></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal" class="grayBtn">
              Close
            </button>
            <button id="confirmButton" type="button" class="">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <div id="page" class="hidden">
      <div class="home-page">
        <!-- Page Content -->
        <header class="header">
          <div class="logo">
            <img src="../../assets/images/logo.png" alt="" width="150px" />
          </div>
          <div class="actions">
            <button id="logoutBtn" class="redBtn">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
            <div class="user">
              <img src="../../assets/images/user.png" alt="" />
              <div id="userName"></div>
            </div>
          </div>
        </header>
        <main class="container">
          <h1 id="welcomeText">Welcome!</h1>
          <div class="exams-container">
            <div id="examsStat">
              <div class="circle-container">
                <svg class="circle" width="120" height="120">
                  <circle class="circle-bg" cx="60" cy="60" r="50"></circle>
                  <circle class="circle-fill" cx="60" cy="60" r="50"></circle>
                  <text
                    x="50%"
                    y="50%"
                    text-anchor="middle"
                    dy=".3em"
                    class="circle-text"
                  >
                    Success
                  </text>
                </svg>
                <p>Success: <span id="successPercentage"></span>%</p>
              </div>

              <div class="circle-container">
                <svg class="circle" width="120" height="120">
                  <circle class="circle-bg" cx="60" cy="60" r="50"></circle>
                  <circle class="circle-fill" cx="60" cy="60" r="50"></circle>
                  <text
                    x="50%"
                    y="50%"
                    text-anchor="middle"
                    dy=".3em"
                    class="circle-text"
                  >
                    Fail
                  </text>
                </svg>
                <p>Fail: <span id="failPercentage"></span>%</p>
              </div>

              <div class="circle-container">
                <svg class="circle" width="120" height="120">
                  <circle class="circle-bg" cx="60" cy="60" r="50"></circle>
                  <circle class="circle-fill" cx="60" cy="60" r="50"></circle>
                  <text
                    x="50%"
                    y="50%"
                    text-anchor="middle"
                    dy=".3em"
                    class="circle-text"
                  >
                    Pending
                  </text>
                </svg>
                <p>Pending: <span id="pendingPercentage"></span>%</p>
              </div>
            </div>
            <div id="exams">
              <!-- Exam cards will be injected here -->
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./home.js"></script>
  </body>
</html>
