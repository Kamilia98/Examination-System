<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Yoruka", sans-serif;
        background: url("../../assets/images/Rectangle 1.png") no-repeat top /
          cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        height: 50px;
        padding: 8px 12px;
        border: none;
        font-family: "Yoruka";
        background-color: #074128;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.5s ease-in-out;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
      }

      button:hover {
        background-color: white;
        color: #074128;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 8px solid #ddd;
        border-top-color: #074128;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none !important;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <div class="container py-4">
      <!-- Loader -->
      <div
        id="loader"
        class="d-flex justify-content-center align-items-center vh-100"
      >
        <div class="loader"></div>
      </div>

      <!-- Page Content -->
      <div id="page" class="hidden">
        <div class="d-flex gap-5 align-items-center mb-4">
          <button id="logoutBtn" class="btn-lg shadow-sm rounded-pill">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
          <h1 id="welcomeText" style="color: #074128">Welcome!</h1>
        </div>
        <div id="exams" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <!-- Exam cards will be injected here -->
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-3"
              id="exampleModalLabel"
              style="color: #074128"
            ></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              style="background-color: grey"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="confirmButton" type="button" class="">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./home.js"></script>
  </body>
</html>
